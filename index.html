<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A clone of the Google homepage">
  <meta name="author" content="Lucas Ogden-Davis">
  <title>Google(?)</title>
  <link href="images/googleg_lodp.ico" rel="shortcut icon" type="image/x-icon">
  <link href="styles/main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="left-nav">
      <ul>
        <li>About</li>
        <li>Store</li>
      </ul>
    </nav>
    <nav class="right-nav">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li>
          <div id="apps" title="Google apps">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
          </div>
        </li>
        <li>
          <div id="notifications"><img src="images/bell-icon.png" alt="Google notifications bell logo" title="Google notifications" width="12px" height="12px"></div>
        </li>
        <li><img src="images/googleprofilephoto.jpg" alt="Google Account profile photo" title="Google Account" width="32px" height="32px"></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="logo-area">
      <img id="logo" src="images/googlelogo.png" alt="The classic multicolor Google logo">
    </div>
    <div class="search-area">
      <input type="search" class="search-bar" id="field"></input>
      <div class="buttons">
        <button class="search-button" id="search">Google Search</button>
        <button class="search-button" id="lucky">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

<div id="footer-container">
  <footer>
    <ul class="left-footer">
      <li>Advertising</li>
      <li>Business</li>
    </ul>
    <ul class="right-footer">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </footer>
</div>

<script src="search.js" type="text/javascript"></script>
</body>
</html>
