<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A clone of the Google homepage">
  <meta name="author" content="Lucas Ogden-Davis">
  <link href="styles/main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <nav class="left-nav">
      <ul>
        <li>About</li>
        <li>Store</li>
      </ul>
    </nav>
    <nav class="right-nav">
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li>
          <div id="apps" title="Google apps">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
          </div>
        </li>
        <li>
          <div id="notifications"><img src="images/bell-icon.png" alt="Google notifications bell logo" title="Google notifications" width="12px" height="12px"></div>
        </li>
        <li><img src="images/googleprofilephoto.jpg" alt="Google Account profile photo" title="Google Account" width="32px" height="32px"></li>
      </ul>
    </nav>
  </div>

  <div class="main-area">
    <div id="logo-area">
      <img id="logo" src="images/googlelogo.png" alt="The classic multicolor Google logo">
    </div>
    <div class="search-area">
      <input type="search" class="search-bar"></input>
      <div class="buttons">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>


</body>
</html>
