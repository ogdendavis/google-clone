<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A clone of the Google results page">
  <meta name="author" content="Lucas Ogden-Davis">
  <title>Google(?) Search(?)</title>
  <link href="images/googleg_lodp.ico" rel="shortcut icon" type="image/x-icon">
  <link href="styles/global.css" type="text/css" rel="stylesheet">
  <link href="styles/results-page.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-left">
      <ul>
        <li><a href="index.html"><img src="images/googlelogo-small.png" alt="Google" width="120px" height="44px" title="Go to Google(?) Home"></a></li>
        <li><input type="search" class="search-bar" id="field"></input></li>
      </ul>
    </div>
    <div class="header-right">
      <ul>
        <li>
          <div id="apps" title="Google apps">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
          </div>
        </li>
        <li>
          <div id="notifications"><img src="images/bell-icon.png" alt="Google notifications bell logo" title="Google notifications" width="12px" height="12px"></div>
        </li>
        <li><img src="images/googleprofilephoto.jpg" alt="Google Account profile photo" title="Google Account" width="32px" height="32px"></li>
      </ul>
    </div>
  </header>
  <div class="results-types">
    <div id="underline"></div>
    <ul class="types">
      <li id="all">All</li>
      <li>Videos</li>
      <li>Images</li>
      <li>Shopping</li>
      <li>Maps</li>
      <li>More</li>
    </ul>
    <ul class="settings-tools">
      <li>Settings</li>
      <li id="tool-button">Tools<div id="tool-button-outline"></div></li>
    </ul>
  </div>

  <main>
    <div class="results-info">
      <!-- The part that says "About XXXX results (YYY seconds)" -->
    </div>
    <div class="featured-result">
      <!--The featured article/page that Google thinks is what you want -->
    </div>
    <div class="also-ask">
      <!-- The "people also ask" section, with links to sites that are featured for related search terms -->
    </div>
    <div class="videos">
      <!-- Scroll bar of video results -->
    </div>
    <div class="main-results">
      <!-- Traditional Google results listed in order of relevance -->
    </div>
    <div class="related-searches">
      <!-- Clickable links to related Google searches -->
    </div>
    <div class="result-nav">
      <!-- Google logo and links to additional results pages -->
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
